name: Run Notion Aggregation Scripts

on:
  schedule:
    - cron: "0 21 * * *"  # 한국 시간 오전 6시 = UTC 21시
  workflow_dispatch:      # 수동 실행도 가능

jobs:
  run-python-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run aggregation_exercise_notion.py
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_EXERCISE_ORIGINAL_DB: ${{ secrets.NOTION_EXERCISE_ORIGINAL_DB }}
          NOTION_EXERCISE_SUMMARY_DB: ${{ secrets.NOTION_EXERCISE_SUMMARY_DB }}
        run: |
          python aggregation_exercise_notion.py

      - name: Run aggregation_notion.py
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_ORIGINAL_DB: ${{ secrets.NOTION_ORIGINAL_DB }}
          NOTION_SUMMARY_DB: ${{ secrets.NOTION_SUMMARY_DB }}
        run: |
          python aggregation_notion.py
